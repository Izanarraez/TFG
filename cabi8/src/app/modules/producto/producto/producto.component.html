<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <section class="container-fluid">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Caracteristicas</th>
                <th scope="col">Foto</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listaProductos">
                <th scope="row" #codigo id="codigo">{{producto.id}}</th>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.stock}}</td>
                <td>{{producto.caracteristicas}}</td>
                <td><img src={{producto.foto}} alt="" class="col-3"></td>
                <td>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarProducto">
                    Editar
                  </button>
                    <button class="btn btn-warning" id="borrarProducto" (click)="deleteProductos()">Borrar</button>
                </td>
              </tr>

              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearProducto">
                Crear nuevo producto
              </button>

              <!-- Modal -->
              <div class="modal fade" id="crearProducto" tabindex="-1" aria-labelledby="crearProducto" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">A침adir nuevo producto</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Introduzca el nombre del producto</label>
                          <input type="text" class="form-control" id="nombre" aria-describedby="nombre" required>
                          
                        </div>
                        <div class="mb-3">
                          <label for="codigoProducto" class="form-label">C칩digo del producto</label>
                          <input type="number" class="form-control" id="codigoProducto" required>
                        </div>

                        <div class="mb-3">
                          <label for="caracteristicasProducto" class="form-label">Caracteristicas del producto</label>
                          <input type="text" class="form-control" id="caracteristicasProducto" required>
                        </div>

                        <div class="mb-3">
                          <label for="precioProducto" class="form-label">Precio</label>
                          <input type="number" class="form-control" id="precioProducto" required>
                        </div>

                        <div class="mb-3">
                          <label for="stockProducto" class="form-label">Stock actual</label>
                          <input type="number" class="form-control" id="stockProducto" required>
                        </div>

                        <div class="mb-3">
                          <label for="tipoProducto" class="form-label">Tipo de producto</label>
                          <input type="text" class="form-control" id="tipoProducto" required>
                        </div>

                        <div class="mb-3">
                          <label for="fotoProducto" class="form-label">Foto del producto</label>
                          <input type="file" class="form-control" id="fotoProducto" required>
                        </div>
                        
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary" (click)="anadirProductos()">A침adir</button>
                    </div>
                  </div>
                </div>
              </div>

              <!--Modal editar producto-->
              <div class="modal fade" id="editarProducto" tabindex="-1" aria-labelledby="editarProducto" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Editar producto</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="editNombre" class="form-label">Introduzca el nombre del producto</label>
                          <input type="text" class="form-control" id="editNombre" aria-describedby="nombre" required>
                          
                        </div>
                        <div class="mb-3">
                          <label for="editCodigo" class="form-label">C칩digo del producto</label>
                          <input type="text" class="form-control" id="editCodigo" required>
                        </div>

                        <div class="mb-3">
                          <label for="editCaracteristicas" class="form-label">Caracteristicas del producto</label>
                          <input type="text" class="form-control" id="editCaracteristicas" required>
                        </div>

                        <div class="mb-3">
                          <label for="editPrecio" class="form-label">Precio</label>
                          <input type="number" class="form-control" id="editPrecio" required>
                        </div>

                        <div class="mb-3">
                          <label for="editStock" class="form-label">Stock actual</label>
                          <input type="number" class="form-control" id="editStock" required>
                        </div>

                        <div class="mb-3">
                          <label for="editTipo" class="form-label">Tipo de producto</label>
                          <input type="text" class="form-control" id="editTipo" required>
                        </div>

                        <div class="mb-3">
                          <label for="editFoto" class="form-label">Tipo de producto</label>
                          <input type="file" class="form-control" id="editFoto" required>
                        </div>

                        <div class="mb-3">
                          <label for="editFoto" class="form-label">Poner en oferta</label>
                          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" id="editOferta" required>
                        </div>
                        
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary" (click)="editProductos()" >Editar</button>
                    </div>
                  </div>
                </div>
              </div>


            </tbody>
          </table>
    </section>

</body>
</html>
