<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <app-navbar></app-navbar>

    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <form (submit)="createUsuario()" method="post" id="form_registro">
                    <div class="row justify-content-center">

                        <fieldset class="col-12 col-md-12 mt-2">
                            <legend>Nombre</legend>
                            <div class="input_group">
                                <label for="nombre" class="d-none">Nombre</label>
                                <input type="text"
                                    name="nombre"
                                    class="form-control"
                                    placeholder="Nombre"
                                    id="nombre_registro"
                                    [(ngModel)]="nombre">
                            </div>
                            <p id="error_nombre_registro" class="text-danger"></p>
                        </fieldset>

                        <fieldset class="col-12 col-md-12 mt-2">
                            <legend>Correo</legend>
                            <div class="input_group">
                                <label for="correo" class="d-none">Correo</label>
                                <input type="email"
                                    name="correo"
                                    class="form-control"
                                    placeholder="Correo"
                                    id="correo_registro"
                                    [(ngModel)]="correo">
                            </div>
                            <p id="error_correo_registro" class="text-danger"></p>
                        </fieldset>

                        <fieldset class="col-12 col-md-12 mt-2">
                            <legend>Contraseña</legend>
                            <div class="input_group">
                                <label for="contraseña" class="d-none">Contraseña</label>
                                <input type="password"
                                    name="contraseña"
                                    class="form-control"
                                    placeholder="Contraseña"
                                    id="contraseña_registro"
                                    [(ngModel)]="contrasena">
                            </div>
                            <p id="error_contraseña_registro" class="text-danger"></p>
                        </fieldset>

                        <fieldset class="col-12 col-md-12 mt-2">
                            <legend>Repetir Contraseña</legend>
                            <div class="input_group">
                                <label for="rContraseña" class="d-none">Repetir Contraseña</label>
                                <input type="password"
                                    name="rContraseña"
                                    class="form-control"
                                    placeholder="Repetir Contraseña"
                                    id="rContraseña_registro">
                            </div>
                            <p id="error_rContraseña_registro" class="text-danger"></p>
                        </fieldset>

                        <fieldset class="col-12 col-md-12 mt-2">
                            <legend>Foto</legend>
                            <div class="input_group">
                                <label for="foto" class="d-none">Foto</label>
                                <input type="file"
                                    name="foto"
                                    class="form-control"
                                    placeholder="Foto"
                                    id="foto_registro"
                                    [(ngModel)]="foto">
                            </div>
                        </fieldset>

                        <fieldset class="col-12 d-flex justify-content-center my-3">
                            <button type="submit" class="btn btn-warning d-flex justify-content-center" id="enviar_acceso">Enviar</button>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <app-footer></app-footer>
    </footer>

</body>
</html>
