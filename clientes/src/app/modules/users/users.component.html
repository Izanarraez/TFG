<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-navbar></app-navbar>

  <section class="container-fluid">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Tipo_usuario</th>
            <th scope="col">Contrase√±a</th>
            <th scope="col">Foto</th>
          </tr>
        </thead>
        <tbody *ngIf="usuario.length">
          <tr *ngFor="let us of usuario">
            <th scope="row">{{us.id}}</th>
            <td>{{us.name}}</td>
            <td>{{us.email}}</td>
            <td>{{us.type_user}}</td>
            <td>{{us.password}}</td>
            <td>{{us.photo}}</td>
            <td>
              <!--<a href="#" (click)="deleteUsuarios(us.id)" *ngIf="isUser()" class="btn btn-primary">Ascender</a>-->
              <button (click)="ascendUsuarios(us.id,us.name,us.email,us.password,us.photo)" *ngIf="us.type_user !== 'admin'" class="btn btn-primary">Ascender</button>
              <button (click)="deleteUsuarios(us.id)" *ngIf="us.type_user !== 'admin'" class="btn btn-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <footer>
    <app-footer></app-footer>
</footer>

</body>
</html>
